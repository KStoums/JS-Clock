<!doctype html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style.css" rel="stylesheet">
    <title>JS Clock</title>
</head>
<body onLoad="updateTime()">
    <main class="body">
        <div class="clock">
            <div class="wrap">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
                <div class="dot"></div>
                <div class="sub-dot"></div>
                <img src="assets/img/clock-time.png" class="clock-image" alt="Clock image">
            </div>
        </div>
        <div class="alarm">
            <button class="button-add-alarm" type="button" onclick="setAlarm()">Add alarm</button>
            <div class="wrap-alarms">
                <textarea placeholder="01/12/24" class="alarm-date-text-area"></textarea>
                <textarea placeholder="14:00" class="alarm-hour-text-area"></textarea>
                <p class="next-alarm">Next alarm: ?</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
